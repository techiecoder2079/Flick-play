<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="BhootPartOne.css">
    <meta charset="UTF-8">

    <title>Bhoot:Part One</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    <div class="toggle"><a href="../../user.html"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Bhoot Part One</span></h2>
            <p>
                When an abandoned and dilapidated ship called the Sea Bird mysteriously runs 
                aground on the shores of Mumbai, one man is assigned to close the case. But the 
                sinister stories surrounding the ship may have more truth to them than he previously 
                thought.....
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="BhootPartOne.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
